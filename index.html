<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dancing cow</title>
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fcfbf9;
      font-family: sans-serif;
      text-align: center;
      min-height: 200vh; /* Make page scrollable */
      position: relative;
    }

    .top-links {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 20;
    }

    .top-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
    }

    .label {
      position: absolute;
      top: 40px;
      width: 100%;
      color: #000;
      font-size: 24px;
      font-weight: bold;
    }

    .sub-label {
      position: absolute;
      top: 80px;
      width: 100%;
      color: #666;
      font-size: 14px;
    }

    .main-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .main-image {
      width: 300px;
      height: auto;
      cursor: pointer;
      z-index: 10;
    }

    .text-wrapper {
      margin-top: 30px;
      text-align: center;
      color: #333;
      font-size: 18px;
      font-style: italic;
    }

    .background-gif {
      position: fixed;
      width: 100px;
      opacity: 0.2;
      pointer-events: none;
      z-index: 1;
    }

    .about-section {
      padding: 100px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      max-width: 800px;
      margin: 0 auto;
    }

    .about-image {
      width: 200px;
      height: auto;
    }

    .about-text {
      text-align: left;
      color: #333;
      font-size: 16px;
      line-height: 1.8;
      max-width: 400px;
    }

    @media (max-width: 768px) {
      .about-section {
        flex-direction: column;
        text-align: center;
      }
      
      .about-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="main-section">
  <div class="top-links">
    <a href="https://x.com" target="_blank">x.com</a>
  </div>
  <div class="label">dancing cow</div>
  <div class="sub-label">ca:</div>

  <img src="cow.png" id="main" class="main-image" alt="Main">

  <div class="text-wrapper">
    <div>dancing to escape,</div>
    <div>click him, scroll down</div>
  </div>
</div>

<div class="about-section">
  <img src="cow.png" class="about-image" alt="Dancing Cow">
  <div class="about-text">
    the polish cow daning all over the world. the sea to the moon. he doesnt mind.
  </div>
</div>

<audio id="dance-audio" src="audioo.mp3"></audio>

<script>
  const mainImage = document.getElementById('main');
  const audio = document.getElementById('dance-audio');

  let activated = false;
  let backgroundGifs = [];
  let pressTimer;
  let longPressTriggered = false;

  // Pre-load audio for immediate playback
  audio.load();
  audio.volume = 0.2;

  function toggleGifs() {
    if (!activated) {
      activated = true;
      mainImage.src = 'cow.gif';

      // Start audio at 6.5s position
      audio.currentTime = 6.5;
      
      // Try to play audio immediately
      const playPromise = audio.play();
      
      // Handle potential play() promise rejection (due to autoplay policies)
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.warn('Audio playback prevented:', error);
        });
      }

      // Create background gifs distributed across the entire page height
      const pageHeight = document.body.scrollHeight;
      const gifsCount = 50; // More gifs to cover scroll area

      for (let i = 0; i < gifsCount; i++) {
        const gif = document.createElement('img');
        gif.src = 'cow.gif';
        gif.classList.add('background-gif');
        
        // Distribute gifs across full page height
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * pageHeight;
        
        gif.style.left = `${x}px`;
        gif.style.top = `${y}px`;
        gif.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        document.body.appendChild(gif);
        backgroundGifs.push(gif);
      }
    } else {
      activated = false;
      mainImage.src = 'cow.png';
      backgroundGifs.forEach(gif => gif.remove());
      backgroundGifs = [];
      audio.pause();
    }
  }

  function startPressTimer() {
    longPressTriggered = false;
    pressTimer = setTimeout(() => {
      longPressTriggered = true;
      toggleGifs();
    }, 8000);
  }

  function cancelPressTimer() {
    clearTimeout(pressTimer);
  }

  mainImage.addEventListener('mousedown', startPressTimer);
  mainImage.addEventListener('touchstart', startPressTimer);

  mainImage.addEventListener('mouseup', cancelPressTimer);
  mainImage.addEventListener('mouseleave', cancelPressTimer);
  mainImage.addEventListener('touchend', cancelPressTimer);
  mainImage.addEventListener('touchcancel', cancelPressTimer);

  mainImage.addEventListener('click', () => {
    if (pressTimer) clearTimeout(pressTimer);
    if (longPressTriggered) return;
    toggleGifs();
  });
</script>

</body>
</html>
